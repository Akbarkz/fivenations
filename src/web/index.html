<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Five Nations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta http-equiv="cleartype" content="on">

    <style>
      body {
          margin: 0;
          padding: 0;
          background-color: black;
      }

      #fivenations-game {
          margin: auto;
      }    
    </style>
  </head>

  <body>

    <div id="fivenations-game"></div>
    <script src="js/bundle.js"></script>
    <script>
      var app = new FiveNations({ canvasElmId: 'fivenations-game' });
      var scriptBox = FiveNations.Scriptbox.getInstance();
      scriptBox.add('default', function(game) {


        game.map.new({
          width: 32,
          height: 32
        });

        game.eventEmitter.synced.players.add({
          user: true,
          team: 1,
          authorised: true
        });

        window.addEntity = function(key) {
            game.eventEmitter.synced.entities.add({
                id: key || 'hurricane',
                team: 1,
                x: 50 + Math.random() * 700,
                y: 50 + Math.random() * 700
            });
          };

      });
      app.start();
    </script>
  </body>

</html>
